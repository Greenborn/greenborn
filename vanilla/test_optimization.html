<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Optimización JS</title>
</head>
<body>
    <div id="test-element">Este es un elemento de prueba</div>
    <div id="otro-elemento">Este es otro elemento</div>
    
    <script>
        // Función utilitaria para optimizar llamadas a document.getElementById
        const $ = {
            gId: function(id) {
                return document.getElementById(id);
            }
        };
        
        // Pruebas
        console.log('Prueba 1 - Elemento existente:', $.gId('test-element'));
        console.log('Prueba 2 - Otro elemento:', $.gId('otro-elemento'));
        console.log('Prueba 3 - Elemento inexistente:', $.gId('no-existe'));
        
        // Cambiar contenido usando la nueva función
        $.gId('test-element').style.color = 'red';
        $.gId('otro-elemento').innerHTML = 'Contenido cambiado con $.gId()';
        
        console.log('✅ Todas las pruebas completadas correctamente');
    </script>
</body>
</html>
